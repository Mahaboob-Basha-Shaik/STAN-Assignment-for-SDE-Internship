<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>STAN Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 420px;
            height: 600px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4A90E2;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 8px 0;
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 75%;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            background: #4A90E2;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: #e6e6e6;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            display: flex;
            padding: 12px;
            border-top: 1px solid #ddd;
            background: #fff;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 16px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input button:hover {
            background: #357ABD;
        }

        .typing {
            font-size: 12px;
            color: gray;
            margin: 5px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">ü§ñ STAN Chatbot</div>
        <div class="chat-messages" id="messages"></div>
        <div class="typing" id="typing" style="display:none;">STAN is typing...</div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Type your message..." onkeypress="checkEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const userId = "user_" + Math.floor(Math.random() * 10000);

        function addMessage(text, sender) {
            const messages = document.getElementById("messages");
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            msgDiv.innerText = text;
            messages.appendChild(msgDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function checkEnter(event) {
            if (event.key === "Enter") sendMessage();
        }

        function sendMessage() {
            const input = document.getElementById("message");
            const msg = input.value.trim();
            if (!msg) return;

            addMessage("You: " + msg, "user");
            input.value = "";

            document.getElementById("typing").style.display = "block";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId, message: msg })
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("typing").style.display = "none";
                    addMessage("STAN: " + data.reply, "bot");
                })
                .catch(() => {
                    document.getElementById("typing").style.display = "none";
                    addMessage("‚ö†Ô∏è Error: Could not reach server.", "bot");
                });
        }
    </script>
</body>

</html>
